<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/donation.css">
    <title>Donation Form</title>
</head>
<body>
  <div class="container">
    <ul class="navbar">
        <li><a href="/index.html">HOME</a></li>
        <li><a href="/contact us/contact.html">CONTACT US</a></li>
        <li id="logo"><img src="/Images/help2-removebg-preview.png" alt="Logo"></li>
        <li><a href="/About us/about.html" id="about">ABOUT US</a></li>
        <li class="signup-btn"><a href="/signup.Assets/signin.html">SIGN IN</a></li>
    </ul>
    <div class="container">
        <h1>Donation Form</h1>
        
        <form id="donationForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" required><br><br>
          
          <label for="amount">Donation Amount:</label>
          <input type="number" id="amount" min="1" required><br><br>
          
          <label for="payment">Payment Method:</label>
          <select id="payment" required>
            <option value="">Select Payment Method</option>
            <option value="paypal">PayPal</option>
            <option value="creditCard">Credit Card</option>
            <option value="bankTransfer">Bank Transfer</option>
            
          </select><br><br>
          
          <label for="password">Confirm Password:</label>
          <input type="password" id="password" required><br><br>
          
          <button type="submit" id="donateButton">Donate Now</button>
        </form>
        </div>
        <a href="index.html">Not registered? <span>Create an account</span></a>

    

        <script src="/Assets/donation.js"></script>
</body>
</html>
