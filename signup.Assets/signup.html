<!DOCTYPE html>
 <html>
 <head>
 	<title>Children Rescue Login Form </title>
 	<link rel="stylesheet" type="text/css" href="/signup.Assets/signin.css">
 </head>
 <body>
	<div class="container">
        <ul class="navbar">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/contact us/contact.html">CONTACT US</a></li>
            <li id="logo"><img src="/Images/help2-removebg-preview.png" alt="Logo"></li>

            <li class="signup-btn"><a href="/signup.Assets/signin.html">SIGN IN</a></li>
        </ul>

 <div class="signup_box">
 	<img class="user" src="/Images/save-removebg-preview.png" alt="img woman">
 	<h3>SIGNUP</h3>

 	<form name="signupform" onsubmit="return form2()">

 	<p>User Name</p>
 	<input type="text" name="signup_username" placeholder="Enter Username">

 	<p>Email</p>
 	<input type="email" name="signup_useremail" placeholder="Enter Email id">

 	<p>Password</p>
 	<input type="password" name="signup_pwd" placeholder="password">

 	<p>Retype Password</p>
 	<input type="password" name="repwd" placeholder="Re-Enter pasword"><br>
 	<div id="errorbox"></div><br>


 	<input type="submit" name="" value="SIGNUP"><br><br>
 	
 	<a href="signin.html">Existing user, Login </a>
 </form>
 </div>
